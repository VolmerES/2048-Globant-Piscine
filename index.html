<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
	<title>2048 Game</title>

	<!-- Tailwind CDN: framework CSS para maquetar rápido -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="styles.css?v=2" />
	<link rel="stylesheet" href="phone.css?v=2" />
	<link rel="stylesheet" href="leaderboard.css?v=1" />
</head>

<body class="flex items-center justify-center min-h-screen"
	style="background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);">
	<div class="text-center">
		<!-- Título del juego -->
		<h1 class="text-4xl font-bold mb-6 text-white">2048</h1>

		<!-- Marcador + botón de reinicio -->
		<div id="score-container" class="flex items-center justify-between mb-4 max-w-xs mx-auto">
			<div class="text-xl font-semibold">
				Score: <span id="score">0</span>
			</div>

			<div class="flex gap-2">
				<button id="info-btn" title="How to Play" class="flex items-center justify-center">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="w-6 h-6">
						<circle cx="12" cy="12" r="10"></circle>
						<line x1="12" y1="16" x2="12" y2="12"></line>
						<line x1="12" y1="8" x2="12.01" y2="8"></line>
					</svg>
				</button>
				<button id="leaderboard-btn" title="View Leaderboard" class="flex items-center justify-center">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="w-6 h-6">
						<path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
						<path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
						<path d="M4 22h16"></path>
						<path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
						<path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
						<path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
					</svg>
				</button>
				<button id="restart-btn">
					Restart
				</button>
			</div>
		</div>

		<!-- Contenedor del tablero -->
		<div id="grid" class="grid-container"></div>
	</div>

	<!-- Instructions Modal -->
	<div id="instructions-modal" class="leaderboard-modal">
		<div class="leaderboard-content" style="max-width: 500px;">
			<div class="leaderboard-header">
				<h2 class="leaderboard-title">HOW TO PLAY</h2>
				<button class="leaderboard-close" id="close-instructions">&times;</button>
			</div>

			<div class="leaderboard-body">
				<div class="instructions-text"
					style="color: white; font-family: 'Orbitron', sans-serif; line-height: 1.6;">
					<p class="mb-4"><strong style="color: var(--neon-cyan);">Use your arrow keys</strong> to move the
						tiles. When two tiles with the same number touch, they <strong
							style="color: var(--neon-pink);">merge into one!</strong></p>

					<div class="flex justify-center gap-4 my-6">
						<div class="flex flex-col items-center">
							<div class="tile-demo"
								style="width: 60px; height: 60px; background: #1a1f3a; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px; margin-bottom: 5px;">
								2</div>
							<span>+</span>
							<div class="tile-demo"
								style="width: 60px; height: 60px; background: #1a1f3a; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px; margin-top: 5px;">
								2</div>
						</div>
						<div class="flex items-center text-2xl font-bold text-white">=</div>
						<div class="flex items-center">
							<div class="tile-demo"
								style="width: 60px; height: 60px; background: #1a1f3a; border: 1px solid var(--neon-blue); color: var(--neon-blue); display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px;">
								4</div>
						</div>
					</div>

					<p class="mb-4">Join the numbers and get to the <strong style="color: var(--neon-green);">2048
							tile!</strong></p>

					<p class="text-sm opacity-80">
						<strong>Mobile:</strong> Swipe to move.<br>
						<strong>Desktop:</strong> Use Arrow keys or WASD.
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Lógica del juego -->
	<script src="js/grid.js?v=3"></script>
	<script src="js/ui.js?v=3"></script>
	<script src="js/game.js?v=3"></script>
	<script src="js/movement.js?v=3"></script>
	<script src="js/touch.js?v=3"></script>

	<!-- Leaderboard -->
	<script src="js/leaderboard.js?v=3"></script>
	<script src="js/leaderboard-ui.js?v=3"></script>

	<script src="js/main.js?v=3"></script>
</body>

</html>
